<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia Planificateur de vacance</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div>
            <img src="./images/logo/Reservia.svg" alt="Logo de Reservia">
        </div>
        <div class="navigation">
            <a href="#" class="active">Hébergements</a>
            <a href="#">Activités</a>
            <a href="#">S'inscrire</a>
        </div>
    </div>
    <div class="header-mobile">
        <div>
            <img src="./images/logo/Reservia.svg" alt="Logo de Reservia">
        </div>
        <div class="right">
            <a href="#">S'inscrire</a>
        </div>
    </div>
    <div class="navigation-mobile">
        <div class="active"><a href="#">Hébergements</a></div>
        <div><a href="#">Activités</a></div>
    </div>
    <div class="search">
        <div class="big-text bold">Trouvez votre hébergement pour des vacances de rêve</div>
        <div class="mt-10">En plein centre ville ou en pleine nature</div>
        <div class="box">
            <div class="icone">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Marseille, France">
            </div>
            <div class="button">
                <a href="">Rechercher</a>
            </div>
            <div class="button-mobile">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
</body>

</html>
